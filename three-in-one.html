<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trying All Three</title>

    <script>
        window.onload = function(){
            document.getElementsByTagName("h2")[0].innerHTML += " --- Hi via window.onload --- "
        }

        window.addEventListener("load", function(){
            document.getElementsByTagName("h2")[0].innerHTML += " --- Hello from window.addEventListener() ---"
        })

        document.addEventListener("DOMContentLoaded", function(){
            document.getElementsByTagName("h2")[0].innerHTML += "  --- Hey! I'm from document.addEventListener()--- "
        })
    </script>

</head>
<body>
    <h2></h2>
    
</body>
</html>
